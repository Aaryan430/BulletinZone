      <img class="mainImg" src="/images/logo2.png" alt="" srcset="">
      <h1>Welcome to newsApp & weatherApp</h1>

      <div class="weather">
        <form action="/weather" method="post">
        <h2>Check the Weather</h2>
            <label for="cityInp">City Name:</label>
            <input id="cityInp" type="text" name="city" placeholder="Enter the city">
            <button class="bton" type="submit">Go</button>
        </form>
      </div>

      <div class="news">
        <form action="/" method="post">
        <h2>Check the News</h2>
            <label for="categoryInp">Category</label>
            <select class="cat" name="Category" id="categ">
                <option value="">--Please choose category--</option>
              <option value="business">Business</option>
              <option value="entertainment">Entertainment</option>
              <option value="environment">Environment</option>
              <option value="food">Food</option>
              <option value="health">Health</option>
              <option value="politics">Politics</option>
              <option value="science">Science</option>
              <option value="sports">Sports</option>
              <option value="technology">Technologys</option>
              <option value="top">Top</option>
              <option value="world">World</option>
            </select>
            <label class="lange" for="langaugeInp">Langauge</label>
            <select name="Language" id="lang">
            <option value="">--Please choose Langauge--</option>
              <option value="en">English</option>
              <option value="hi">Hindi</option>
            </select>
            <br><br>
            <!-- <input type="submit" value="Submit"> -->
            <button class="bton" type="submit">Search</button>
        </form>
      </div>
